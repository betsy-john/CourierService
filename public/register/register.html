<div class="container">
  <div class="row">
      <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 mx-auto borders">

        <h2>Hi! <small>We will be always at your service.</small></h2>
        <hr class="colorgraph">
        <form name="userForm" ng-submit="vm.submitForm()" novalidate>

              <!-- NAME -->
              <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
                  <label>Name</label>
                  <input type="text" name="name" class="form-control" ng-model="vm.registerUser.name" required>
                  <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is required.</p>
              </div>

              <!-- USERNAME -->
              <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
                  <label>Username</label>
                  <input type="text" name="username" class="form-control" ng-model="vm.registerUser.username" ng-minlength="3" ng-maxlength="8" required>
                  <p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p>
                  <p ng-show="userForm.username.$error.maxlength" class="help-block">Username is too long.</p>
              </div>

              <!-- EMAIL -->
              <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                  <label>Email</label>
                  <input type="email" name="email" class="form-control" ng-model="vm.registerUser.email" required>
                  <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
              </div>

              <!-- PASSWORD -->
              <div class="form-group" ng-class="{ 'has-error' : userForm.Password.$invalid && !userForm.Password.$pristine }">
                  <label>Password</label>
                  <input type="Password" name="Password" class="form-control" ng-model="vm.registerUser.Password" required>
                  <p ng-show="userForm.Password.$invalid && !userForm.Password.$pristine" class="help-block">Enter a valid Password.</p>
              </div>

              <!-- CONFIRM PASSWORD -->
              <div class="form-group" ng-class="{ 'has-error' : userForm.ConfirmPassword.$invalid && !userForm.ConfirmPassword.$pristine }">
                  <label>Confirm Password</label>
                  <input type="ConfirmPassword" name="ConfirmPassword" class="form-control" ng-model="vm.registerUser.ConfirmPassword" required>
                  <p ng-show="userForm.ConfirmPassword.$invalid && !userForm.ConfirmPassword.$pristine" class="help-block">Enter a valid ConfirmPassword.</p>
              </div>

              <!-- <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid" ng-click="vm.registeredUser(vm.registerUser)">Submit</button> -->

        <hr class="colorgraph">
        <div class="row">
          <div class="col-xs-12 col-md-6"><a class="btn btn-success btn-block btn-lg"  tabindex="7" ng-click="vm.registeredUser(vm.registerUser)" ng-disabled="userForm.$invalid" >Register</a></div>
        </div>
      </form>
    </div>
  </div>
