<div class="container">
  <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
          <div class="box">
              <div class="shape1"></div>
              <div class="shape2"></div>
              <div class="shape3"></div>
              <div class="shape4"></div>
              <div class="shape5"></div>
              <div class="shape6"></div>
              <div class="shape7"></div>
              <div class="float">
                  <form  id="loginForm"class="form" action="">
                      <div class="form-group">
                          <label for="username" class="text-white" >Username:</label><br>
                          <input type="text" name="username" id="username" class="form-control" ng-model="vm.login.username">
                      </div>
                      <div class="form-group">
                          <label for="password" class="text-white" >Password:</label><br>
                          <input type="text" name="password" id="password" class="form-control"  ng-model="vm.login.password">
                      </div>
                      <span><a style="color:white;">Forgot password ?</a></span>
                      <div class="form-group"  style="padding-top:5px;">
                          <input type="submit" name="submit" class="btn btn-info btn-md"  ng-click="vm.submitLoginform(vm.login);" ui-sref="dashboard" value="submit">
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
