<div class="container login-container"><div class="row"><div class="col-md-6 login-form-1"><h3>Sign in</h3><form id="loginForm" class="form" action=""><div class="form-group"> <label for="username" class="text-white">Username:</label><br> <input type="text" name="username" id="username" class="form-control" ng-model="vm.login.username"></div><div class="form-group"> <label for="password" class="text-white">Password:</label><br> <input type="text" name="password" id="password" class="form-control" ng-model="vm.login.password"></div><div class="form-group"> <input type="submit" name="submit" class="btn btn-info btn-md" ng-click="vm.submitLoginform(vm.login);" ui-sref="dashboard" value="submit"></div><div class="form-group"> <a href="#" class="btnForgetPwd">Forget Password?</a></div></form></div></div></div>
